<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissor</title>
    <link href="CSS/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
    <meta charset="UTF-8">
  </head>

  <body>
    <header>Rock Paper Scissors</header>
    <div class="selection-heading">Make a selection, first to 5 wins!<</div>
    <div class="selection">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>
    <div class="results-section">
      <div class="scores-container">
        <div class="score-box">
          <div class="player-score-heading">Player Score:</div>
          <div class="player-score-number"></div>
        </div>
        <div class="score-box">
          <div class="computer-score-heading">Computer Score:</div>
          <div class="computer-score-number"></div>
        </div>
      </div>
      
    </div>

  </body>


</html>

<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissor</title>
    <link href="CSS/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
    <meta charset="UTF-8">
  </head>

  <body>
    <header>
      <div class="title">Rock Paper Scissors</div>
       <div class="sub-title">Make a selection, first to 5 wins!</div>
    </header>
    <div class="game">
      <div class="selection">
        <button class="btn" id="rock" value="rock">Rock</button>
        <button class="btn" id="paper" value="paper">Paper</button>
        <button class="btn" id="scissors" value="scissors">Scissors</button>
      </div>
      <div class="results-section">
        <div class="results-heading">Current Score</div>
        <div class="scores-container">
          <div class="score-box">
            <div class="score-heading">Player Score:</div>
            <div class="player-score-number"></div>
          </div>
          <div class="score-box">
            <div class="score-heading">Computer Score:</div>
            <div class="computer-score-number"></div>
          </div>
        </div>
        <div class="round-result"></div>
      </div> 
    </div>

  </body>
  <script src="script.js"></script>

</html>
